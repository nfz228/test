<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

   
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="startConfetti()">
      <!-- Add the audio element -->
      <audio id="birthdaySong">
        <source src="birthday_song.mp3"/>
        Your browser does not support the audio element.
      </audio>
      
    <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday My ❤️ </p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <p>Wishing you a very happy birthday filled with ❤️ Love and Happiness. May you achieve success in this world and the hereafter.</p>
            <p><b>Do not promise to be faithful, but promise to stay strong even when faced with countless obstacles ahead.</b></p>
        <img src="birthday-image.jpg" alt="Birthday Celebration" class="card-image" />
      </div>
      
    </div>
  </body>
  <script src="confetti.js"></script>

  <script>
    window.addEventListener('click', () => {
    document.getElementById("birthdaySong").play();
});
  </script>
</html>
